{% extends "../main/main_base.html" %} {% block main %}
{% import time %}
<main>
    <div class="container">
        <div class="row">
        <div class="col-xl-12">
            <h2>News</h2>
            <table class="table">
                    {% for x in newsList %}
                      <tr>
                        <th scope="row"></th>
                        <td><a href="/news/{{ x.rstrip('.md') }}">{{ x.rstrip('.md')}}</a></td>
                        <td>{{ x.rstrip('.md').split(']')[0][1:] }}</td>                    
                      </tr>
                    {% end %}
            </table>
        </div>
    </div>
</div>
</main>
{% end %}

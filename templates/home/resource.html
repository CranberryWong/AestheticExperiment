{% extends "../main/main_base.html" %} {% block main %}
{% import time %}
<main>
    <div class="container">
        <div class="row">
        <div class="col-xl-12">
            <div class="jumbotron">
                    <h1 class="display-4">CHEC Internal Dashboard</h1>
                    <p class="lead">Internal resource, document and research material.</p>
                    <hr class="my-4">
                    <p></p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Go to Cloud</a>
            </div>
        </div>
        <div class="col-xl-4">
            <h3>Blog List</h3>
            <hr>
            <div class="member-mini-list">
            {% for member in memberList %}
            <div class="member-mini-list-element"> 
            <img src="{{ static_url('members/'+ member + '/avatar.png') }}" alt="" class="rounded-circle member-mini-list-element-img">
                <a href="/blog/{{ member }}">{{ member }}</a>
            </div>   
            {% end %}
            </div>

        </div>
        <div class="col-xl-8">
            {% raw content %}
        </div>
        </div>
    </div>
</main>
{% end %}

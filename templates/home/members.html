{% extends "../main/main_base.html" %} {% block main %}
<main>
    <div class="container">
        <div class="col-xl-12">
            <h2>Members
                <span class="badge badge-pill badge-warning">alpha</span>
            </h2>
            <hr> {% import os %} {% for k, v in memberList.items() %}
            <h4>
                <span class="badge badge-light">{{ k }}</span>
            </h4>
            <div class="row">
                {% for member in v %} {% if member in os.listdir(MemberURL) %}
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ static_url('members/'+member+'/avatar.png') }}" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">{{ member }}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">{{ k }}</h6>
                            <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                            <!--<a href="http://www.xiangshiren.com" class="card-link">Homepage</a>-->
                        </div>
                    </div>
                </div>
                {% end %} {% end %}
            </div>
            <br>
            {% end %}
        </div>
    </div>
</main>
{% end %}

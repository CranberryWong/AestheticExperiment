<script type="text/javascript">
  function draw() {
    var canvas = document.getElementById('tutorial');
    if (!canvas.getContext) return;
    var ctx = canvas.getContext("2d");
    
    ctx.strokeStyle = "rgb(255,0,0)";
    ctx.strokeRect(300, 300, 100, 150);
  }
  draw();
</script>
